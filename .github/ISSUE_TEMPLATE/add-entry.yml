name: Add an entry
description: Add an entry to the Geode index.
labels: []
body: 
  - type: markdown
    attributes:
      value: "## Geode index entry"
  - type: input
    id: entry
    attributes:
      label: Your mod link
      description: Add a link to your .geode file which can be downloaded directly.
      placeholder: "https://github.com/<user>/<repo>/releases/download/<tag>/<mod>.geode"
    validations:
      required: true
